<div th:fragment="deid-ccda" > <!-- class="container d-flex justify-content-center" -->
    <div  id="downloadfile" th:if="${files != null and !files.isEmpty()}">
        <div class="col-sm">
            <a class="btn btn-success" th:href="@{|${files[0]}}">Download DeIdentified C-CDA</a>
        </div>
    </div>
    <div  class="alert alert-warning" id="feedback" th:if="${userFeedback != null}">
        <span  id="usrFeedback" th:text="${userFeedback}"/>
    </div>
</div>

<div th:fragment="deid-ccda-text">
    <div id="ccdaDeID">
        <div class="formBox"  th:if="${ccdaOutput != null and !ccdaOutput.isEmpty()}">

                <h4 class="mt-3 pt-3 pr-3">De-identified C-CDA:</h4>

                <div class="col-sm-12">
                    <textarea style="width: 100%" spellcheck="false" autocomplete="off" id="output" name="ccdaoutput" rows="30" th:text="${ccdaOutput}"></textarea>
                </div>
        </div>
    </div>
    <div id="feedbackForText">
        <div  class="alert alert-warning" id="feedbackAlert" th:if="${userFeedbackForText != null}">
            <span  id="usrFeedbackForText" th:text="${userFeedbackForText}"/>
        </div>
    </div>

</div>
