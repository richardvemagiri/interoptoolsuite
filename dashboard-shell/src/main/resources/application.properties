spring.application.name=dashboard
#server.servlet.context-path=/dashboard
suite.dashboard.base-path=/dashboard
server.port=3031

#profiles
spring.profiles.active=prod

# logging config
logging.level.root=INFO
logging.level.com.ecw.deidtool=DEBUG
logging.level.com.ecw.dashboard=DEBUG
logging.file.name=logs/deid-tool.log
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.max-history=10
logging.config=classpath:logback-spring.xml

#DB Connection Properties
spring.datasource.url = ${MySQLDBUrl}
spring.datasource.username=${MySQLDBUsername}
spring.datasource.password=${MySQLDBPwd}

#ccda-deid-tool properties
ccda.namespaces.default = urn:hl7-org:v3
ccda.namespaces.sdtc = urn:hl7-org:sdtc
ccda.fileNameAppend=DeID



